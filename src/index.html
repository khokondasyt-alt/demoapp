<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Fun Service</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #6200ea;
      color: #fff;
      padding: 1rem;
    }
    .container {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #6200ea;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Fun Service</h1>
    <p>Video Call • Chat • Payment • Dashboard</p>
  </header>

  <div class="container">
    <h2>Welcome</h2>
    <p>Choose an option below:</p>
    <a href="#" class="btn" onclick="showRegister()">Register</a>
    <a href="#" class="btn" onclick="showLogin()">Login</a>
    <a href="#" class="btn" onclick="startPayment()">Payment</a>
  </div>

  <div id="authBox" style="display:none; margin-top:20px;">
    <h3 id="formTitle">Login</h3>
    <input type="text" id="mobile" placeholder="Mobile" /><br><br>
    <input type="password" id="password" placeholder="Password" /><br><br>
    <button class="btn" onclick="authAction()">Submit</button>
  </div>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function showRegister() {
      document.getElementById("authBox").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
    }

    function showLogin() {
      document.getElementById("authBox").style.display = "block";
      document.getElementById("formTitle").innerText = "Login";
    }

    function authAction() {
      alert("Firebase Auth action will be added here!");
    }

    function startPayment() {
      var options = {
        "key": "YOUR_RAZORPAY_KEY",
        "amount": 5000, // 50 INR
        "currency": "INR",
        "name": "Online Fun Service",
        "description": "Video Call Payment",
        "handler": function (response){
          alert("Payment ID: " + response.razorpay_payment_id);
        }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
